---
apiVersion: v1
kind: Service
metadata:
  name: fitness-workoutservice
spec:
  type: LoadBalancer
  selector:
    app: fitness-workoutservice
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fitness-workoutservice
  labels:
    app: fitness-workoutservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fitness-workoutservice
  template:
    metadata:
      labels:
        app: fitness-workoutservice
    spec:
      containers:
      - name: workoutservice
        image: us-central1-docker.pkg.dev/GOOGLE_PROJECT/fitness/workoutservice:latest
            
        

