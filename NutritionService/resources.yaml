---
apiVersion: v1
kind: Service
metadata:
  name: nutritionservice
spec:
  type: LoadBalancer
  selector:
    app: nutritionservice
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nutritionservice
  labels:
    app: nutritionservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nutritionservice
  template:
    metadata:
      labels:
        app: nutritionservice
    spec:
      containers:
      - name: nutritionservice
        image: us-central1-docker.pkg.dev/GOOGLE_PROJECT/fitness/nutritionservice:latest
            
        

 