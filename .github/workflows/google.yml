name: Build and Deploy to GKE

on:
  push:
    branches:
    - 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    
    - name: code checkout
      uses: actions/checkout@v2
      
    - name: install the gcloud cli
      uses: google-github-actions/setupgcloud@v0
      with:
        project_id: ${{ secrets.GOOGLE_PROJECT }}
        service_account_key: ${{ secrets.GOOGLE_CREDENTIALS }}
        export_default_credentials: true
    - name: build and push the docker images
      env:
        GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev
        docker build -t us-central1-docker.pkg.dev/noted-reef-388208/fitness/workoutservice:latest -f WorkoutService/Dockerfile .
        docker build -t us-central1-docker.pkg.dev/noted-reef-388208/fitness/nutritionservice:latest -f NutritionService/Dockerfile .
        docker build -t us-central1-docker.pkg.dev/noted-reef-388208/fitness/userservice:latest -f UserService/Dockerfile .
        
        docker push us-central1-docker.pkg.dev/noted-reef-388208/fitness/workoutservice:latest
        docker push us-central1-docker.pkg.dev/noted-reef-388208/fitness/nutritionservice:latest
        docker push us-central1-docker.pkg.dev/noted-reef-388208/fitness/userservice:latest

